{% extends "mail/layout.html" %}
{% load static %}

{% block body %}

<div class="title">
<h2>Welcome, {{ request.user.email }}</h2>
</div>
<nav id="navBar" class="navigation">
   
    <ul class="links">
        <li id="inbox"> <i class="fas fa-inbox"></i> <span id="boton" > Inbox</span></li> 
        <li id="compose"> <i class="fas fa-edit"></i> <span id="boton" > Compose</span></li>
        <li id="sent"> <i class="fas fa-paper-plane"></i> <span id="boton" > Sent</span></li>
        <li id="archived"> <i class="fas fa-archive"></i> <span id="boton" > Archived</span></li>
        
    </ul>
    <a class="btn btn-primary" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Log Out</a>
</nav> 

    <div id="emails-view">
    </div>

    <div id = "email-view">
    </div>

    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            <input type="submit" value="Send" class="btn btn-primary"/>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
